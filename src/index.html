    <div class="w-25 mx-auto border-bottom border-1"></div>

    <form id="calcForm" class="text-center mt-4 mt-md-5 fw-bold">
      <div class="row align-items-center justify-content-center mb-3">
        <label for="totalCost" class="form-label col-sm-5 col-lg-3 col-xxl-2 text-uppercase">Σύνολο (€)</label>
        <div class="col-sm-7 col-lg-6 col-xxl-5">
          <input id="totalCost" class="form-control" type="number" min="0.01" step="0.01" inputmode="decimal" autocomplete="off" autofocus required>
        </div>
      </div>
      <div class="row align-items-center justify-content-center mb-3">
        <label for="vatRate" class="form-label col-sm-5 col-lg-3 col-xxl-2">Φ.Π.Α. (%)</label>
        <div class="col-sm-7 col-lg-6 col-xxl-5">
          <input id="vatRate" class="form-control" type="number" value="24.00" min="0.1" max="99.99" step="0.1" inputmode="decimal" autocomplete="off" required>
        </div>
      </div>
      <div class="row align-items-center justify-content-center mb-3">
        <label for="totalVat" class="form-label col-sm-5 col-lg-3 col-xxl-2">Φ.Π.Α. (€)</label>
        <div class="col-sm-7 col-lg-6 col-xxl-5">
          <input id="totalVat" class="form-control" type="number" inputmode="decimal" autocomplete="off" readonly disabled>
        </div>
      </div>
      <div class="row align-items-center justify-content-center mb-3">
        <label for="totalNetCost" class="form-label col-sm-5 col-lg-3 col-xxl-2 text-uppercase">Ποσό χωρίς Φ.Π.Α. (€)</label>
        <div class="col-sm-7 col-lg-6 col-xxl-5">
          <input id="totalNetCost" class="form-control" type="number" min="0.01" step="0.01" inputmode="decimal" autocomplete="off" required>
        </div>
      </div>
      <div class="text-center mt-4 mb-5">
        <input id="resetBtn" class="btn btn-danger me-4" type="reset" value="Επαναφορά">
        <input id="calcBtn" class="btn btn-primary" type="submit" value="Υπολογισμός" disabled>
      </div>
    </form>
